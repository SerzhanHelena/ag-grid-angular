<div class="toolbar">
    <div class="total-count">
   Total count: <span>{{totalCount}}</span>
    </div>
    <div class="selected-records">
    Selected records count: <span>{{selectedRowsCount}}</span>
    
    </div>
<button class="switched-btn" (click)="switchedToSelectMode($event)">Switch to select mode</button>
</div>
<div>
<ag-grid-angular 
    #agGrid
    class="ag-theme-balham videoGrid"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    rowSelection= 'multiple'
    [pagination]="true"
    [paginationPageSize]="15"
    (rowDataChanged)="countDisplayedRows($event)"
    (selectionChanged) = "countSelectedRows($event)"
    [getContextMenuItems]="getContextMenuItems"
    [frameworkComponents]="frameworkComponents"
    [suppressRowClickSelection]="true"
    >
</ag-grid-angular>
</div>
